<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"/>
    <head>
        <title>Lukuvinkki</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-success navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="font-size: 25px;" th:href="@{~/}">Koti</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="font-size: 25px;" th:href="@{~/list}">Lisää lukuvinkki</a>
                </li>
            </ul>
        </nav>
        <h2>Kaikki lukuvinkit</h2>
        
        <table class="table table-bordered" style="margin-top: 20px;">
            <tbody>
                <thead class="thead-dark">
                    <tr>
                        <th>Otsikko</th>
                        <th>Tekijä</th>
                        <th>Kuvaus</th>
                        <th>Luettu</th>
                        <th>Lisää tietoa</th> 
                        <th></th>
                    </tr>
                </thead>
                <tr th:each="tip : ${tips}">
                    <td th:text="${tip.title}">otsikko</td>
                    <td th:text="${tip.author}">tekijä</td>
                    <td th:text="${tip.description}">kuvaus</td>
                    <td th:text="${tip.checked}">luettu</td>
                    <td><a>Tiedot</a></td> <!--Tästä mennään lukuvinkin yksityissivulle, jossa on sen kaikki tiedot -->
                    <td>
				        <div class="container">
				            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#poistoModal">
				                Poista
				            </button>
				            <div class="modal" id="poistoModal">
				                <div class="modal-dialog">
				                    <div class="modal-content">
				                        <div class="modal-header">
				                            <h4 class="modal-title">Vahvista poisto</h4>
				                            <button type="button" class="close" data-dismiss="modal">&times;</button>
				                        </div>
				                        <div class="modal-body">
				                            <p>Haluatko varmasti poistaa lukuvinkin?</p>
				                            <a th:href="@{~/allTips/delete/{id}(id=${tip.id})}" class="btn btn-danger" role="button">
				                                Poista lukuvinkki
				                            </a> 
				                        </div>
				                        <div class="modal-footer">
				                            <button type="button" class="btn btn-danger" data-dismiss="modal">Sulje</button>
				                        </div>			        
				                    </div>
				                </div>
				            </div>
				        </div>                   
                    </td>
                    <!-- <td> <a th:href="@{~/allTips/delete/{id}(id=${tip.id})}">poista</a> </td> -->
                </tr>
            </tbody>
        </table>

        <h2>Lisää uusi lukuvinkki</h2>
        <form method="POST" action="/newTip">
            <table class="table-borderless">
                <tr>
                    <td><label for="title">Otsikko</label></td>
                    <td><input type="text" id="title" name="title"/> </td>
                </tr>
                <tr>
                    <td><label for="author">Tekijä</label></td>
                    <td><input type="text" id="author" name="author"/> </td>
                </tr>
                <tr>
                    <td><label for="description">Kuvaus</label></td>
                    <td><input type="text" id="description" name="description"/></td>
                </tr>
                <tr>
                    <td><label for="url">Url</label></td>
                    <td><input type="text" id="url" name="url"/></td>
                </tr>	
                <tr>	
                    <td><input type ="submit" name="submit" class="btn btn-success" value="Lis&auml;&auml;"/></td>
                </tr>
            </table>
        </form>

    </body>
</html>
