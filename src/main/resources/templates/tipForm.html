<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"/>
    <head>
        <title>Lukuvinkki</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-success navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="font-size: 25px;" th:href="@{~/}">Koti</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="font-size: 25px;" th:href="@{~/addNewTip}">Lisää lukuvinkki</a>
                </li>
            </ul>
        </nav>

        <h2>Lisää uusi lukuvinkki</h2>
        <form method="POST" action="/newTip">
            <table class="table-borderless">
                <tr>
                    <td><label for="title">Otsikko</label></td>
                    <td><input type="text" id="title" name="title"/> </td>
                </tr>
                <tr>
                    <td><label for="author">Tekijä</label></td>
                    <td><input type="text" id="author" name="author"/> </td>
                </tr>
                <tr>
                    <td><label for="description">Kuvaus</label></td>
                    <td><input type="text" id="description" name="description"/></td>
                </tr>
                <tr>
                    <td><label for="url">Url</label></td>
                    <td><input type="text" id="url" name="url"/></td>
                </tr>	
                <tr>
                    <td><label for="tag">Tägit (erottelu pilkulla)</label></td>
                    <td><input type="text" id="tag" name="tag" /></td>
                </tr>
                <tr>	
                    <td><input type ="submit" name="submit" class="btn btn-success" value="Lis&auml;&auml;"/></td>
                </tr>
            </table>
        </form>

    </body>
</html>
